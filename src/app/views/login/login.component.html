<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form (ngSubmit)="Login(form)" #form="ngForm" autocomplete="off">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" name="userCd" id="login-usercd" 
                      placeholder="Username" autocomplete="username"
                      minlength="4"
                      required [(ngModel)]='flexUserCd'>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" name="passWord" id="login-password" 
                      placeholder="Password" autocomplete="current-password"
                      minlength="4"
                      required ngModel>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <!-- <button type="submit" class="btn btn-primary px-4"
                        [disabled]="submitted || !form.valid"
                        [class.btn-pulse]="submitted">Login</button> -->
                        <button mat-flat-button type="submit" color="primary" class="col-12"
                          [disabled]="!form.valid || isLoading">Login</button>
                    </div>
                    <!--
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                    -->
                  </div>
                </form>
              </div>
            </div>
            <!--
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
            </div>
            -->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
