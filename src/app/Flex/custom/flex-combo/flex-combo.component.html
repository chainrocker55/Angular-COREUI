
  <ng-select [placeholder]="placeholder" appendTo="body" [disabled]="disabled"
      [searchable]="true" [clearable]="true" [(ngModel)]="selectedValue" (change)="onSelectedChange($event)">
      <ng-option *ngIf="showAll===true" value="">All : - All -</ng-option>
      <ng-option *ngFor="let c of datasource" [value]="c.VALUE">{{c.DISPLAY}}</ng-option>
  </ng-select>
