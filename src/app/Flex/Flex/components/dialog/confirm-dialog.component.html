<div class="row">
  <div class="col-12">
    <h1 mat-dialog-title>Confirmation</h1>
    <div mat-dialog-content>
      <div class="col-12">
        <div class="row"><p>{{data.MSG_DESC}}</p></div>
        <div class="row">
          <mat-form-field class="col-12" *ngIf="data.ShowRemark">
            <textarea matInput placeholder="Remark" [(ngModel)]="data.Remark"></textarea>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-stroked-button (click)="onYesClick()" [mat-dialog-close]="data" cdkFocusInitial>Yes</button>
      <button mat-stroked-button (click)="onNoClick()" [mat-dialog-close]="data" *ngIf="data.ShowNo">No</button>
      <button mat-stroked-button (click)="onCancelClick()" [mat-dialog-close]="data">Cancel</button>
    </div>
  </div>
</div>
