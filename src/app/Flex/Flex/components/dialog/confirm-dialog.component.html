<div class="row">
  <div class="col-12">
    <h1 mat-dialog-title>Confirmation</h1>
    <div mat-dialog-content>
      <p>{{data.MSG_DESC}}</p>
      <mat-form-field class="col-12" *ngIf="data.ShowRemark">
        <textarea matInput [(ngModel)]="data.animal"></textarea>
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-stroked-button [mat-dialog-close]="data.animal" type='submit' cdkFocusInitial>Yes</button>
      <button mat-stroked-button (click)="onNoClick()">No</button>
      <button mat-stroked-button (click)="onNoClick()">Cancel</button>
    </div>
  </div>
</div>
