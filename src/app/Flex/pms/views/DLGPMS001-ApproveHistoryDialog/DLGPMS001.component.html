<h2 mat-dialog-title>Approve History</h2>


<mat-dialog-content>


    <div class="row">
        <div class="col-12">

            <table class="border" mat-table [dataSource]="dataSource">


                <ng-container matColumnDef="NO">
                    <th mat-header-cell *matHeaderCellDef>No.</th>
                    <td mat-cell *matCellDef="let i = index" class="text-center">{{i+1}}</td>
                </ng-container>
                <ng-container matColumnDef="APPROVE_USER">
                    <th mat-header-cell *matHeaderCellDef>Approver</th>
                    <td mat-cell *matCellDef="let row" class="text-column">{{row.APPROVE_USER}}</td>
                </ng-container>
                <ng-container matColumnDef="APPROVE_LEVEL">
                    <th mat-header-cell *matHeaderCellDef>Level</th>
                    <td mat-cell *matCellDef="let row">{{row.APPROVE_LEVEL}}</td>
                </ng-container>
                <ng-container matColumnDef="APPROVE_STATUS">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let row" class="text-center" style="width: 80px;">{{row.APPROVE_STATUS}}</td>
                </ng-container>
                <ng-container matColumnDef="REMARK">
                    <th mat-header-cell *matHeaderCellDef>Remark</th>
                    <td mat-cell *matCellDef="let row" class="text-column" style="width: 400px;">{{row.REMARK}}</td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns;">
                </tr>
            </table>

        </div>
    </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Back</button>
</mat-dialog-actions>
