<!-- ######################################################################################### -->
<!-- list -->
<mat-card [hidden]="data" class="animated fadeIn card-margin">
  <div class="row">
    <div class="col-lg-12">
      <h2>
        <span class="flex-title" [flexLabel]="'lblHeader'">Test UI for Beginning</span>
      </h2>

    </div>
  </div>


  <mat-card-content>
    <!--
                ################ Criteria ################
            -->
    <form (ngSubmit)="LoadData()" #criteriaForm="ngForm" autocomplete="off">
      <div class="col-12">
        <div class="row align-items-center">
          <div class=" col-sm-3 form-group">
            <flex-combo name="Line" placeholder="Select Line" [datasource]="comboFoods">

            </flex-combo>

          </div>
          <div class="col-sm-2 form-group">
            <button mat-raised-button (click)="onClick" color="primary">Search</button>
          </div>
          <div class="col-sm-4 form-group align-items-center">
            <label>
              <h4>Shift</h4>
            </label>
            <mat-radio-group required aria-label="Select an option">
              <mat-radio-button value="1">Day</mat-radio-button>
              <mat-radio-button value="2">Night</mat-radio-button>
            </mat-radio-group>
          </div>
          <div class="col-sm-3 form-group">
            <button mat-raised-button (click)="onClick" class="btn-success btn-lg">Save</button>
          </div>

        </div>

        <div class="row">
          <div class="col-sm-8">
            <mat-form-field class="form-group">
              <mat-label>Check Date</mat-label>
              <input matInput required [matDatepicker]="CheckDate" id="CheckDate" name="CheckDate"
                [disabled]="notHavePermission">
              <mat-datepicker-toggle matSuffix [for]="CheckDate"></mat-datepicker-toggle>
              <mat-datepicker #CheckDate></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-sm-4 form-group">
            <h5 class=""><b>Checker  </b>Kachain Jantalat</h5>
          </div>
        </div>
       
        <div class="row">
          <div class="col align-items-center  form-group">
             <h4 class="float-left">Machine List</h4>
          </div>
        </div>

        <div class="row">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                            The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> NG   </th>
              <td mat-cell *matCellDef="let element">
                <mat-icon aria-hidden="false" aria-label="Example home icon">check</mat-icon>
                <!-- <mat-checkbox>Check me!</mat-checkbox> -->
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
    </form>

  </mat-card-content>
</mat-card>
