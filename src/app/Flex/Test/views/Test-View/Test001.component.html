<!-- ######################################################################################### -->
<!-- list -->
<mat-card [hidden]="data" class="animated fadeIn card-margin">
  <div class="row">
    <div class="col-lg-12">
      <h2>
        <span class="flex-title" [flexLabel]="'lblHeader'">Test UI for Beginning</span>
      </h2>
    
    </div>
  </div>


  <mat-card-content>
    <!--
                ################ Criteria ################
            -->
    <form (ngSubmit)="LoadData()" #criteriaForm="ngForm" autocomplete="off">
      <div class="col-12">
        <div >
            <label ><h4>Line   :    </h4></label>
          <mat-form-field>
            
            <mat-label>Favorite food</mat-label>
            <mat-select>
              <mat-option *ngFor="let food of foods" [value]="food.value">
                {{food.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <button mat-button (click)="onClick" color="primary">Search</button>

        </div>
        <div class="row">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                            The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Symbol </th>
              <td mat-cell *matCellDef="let element"> <mat-checkbox>Check me!</mat-checkbox></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
    </form>

  </mat-card-content>
</mat-card>
